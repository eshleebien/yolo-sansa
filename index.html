<html>
    <head>
        <link media="all" type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body ng-app="app">

        <div class="container" ng-controller="CartController">
            <div class="row">
                <div class="cart col-md-6">
                    <h2>Cart</h2>
                    <table class="table">
                        <thead>
                            <td>Product</td> 
                            <td>Price</td> 
                            <td>Quantity</td> 
                            <td>Subtotal</td> 
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in cart">
                                <td ng-bind = "item.name"></td>
                                <td ng-bind = "item.price"></td>
                                <td ng-bind = "item.quantity"></td>
                                <td ng-bind = "item.subtotal | currency:''"></td>
                            </tr>
                            <tr>
                                <td colspan="3">Subtotal</td>
                                <td ng-bind = "sub_total | currency:''"></td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td>Service charge</td>
                                <td ng-bind = "s_charge | currency:''"></td>
                            </tr>
                            <tr>
                                <td colspan="3"><strong>Total</strong></td>
                                <td ng-bind = "(sub_total + s_charge) | currency:''"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="freebies col-md-4">
                    <h2>Avail freebies</h2>
                    <ul>
                        <li ng-repeat="(key, item) in freebies">
                            <label>
                                <input ng-disabled="!(sub_total >= item.amt_rqd)" type="checkbox" ng-model="item.avail"/>
                                <span ng-bind = "item.name"></span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="selected-freebies">
                    <h4>Selected freebies</h4>
                    <ul>
                        <li ng-repeat="(key, item) in freebies | filter:{avail:true}">
                            <label>
                                <span ng-bind = "item.name"></span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='bower_components/angular/angular.min.js'></script>
        <script type='text/javascript' src='scripts/app.js'></script>
    </body>
</html>
